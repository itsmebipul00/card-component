<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card">
    <img src="images/illustration-hero.svg" class="card-img" alt="image of a girl">
    <div class="card-content">
      <h2 class="card-title"> Order Summary</h2>
      <p class="card-description"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card-plans">
        <img src="images/icon-music.svg" alt="music-icon">
        <div class="selected-plan">
          <h3 class="plan-name">Annual Plan</h3>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="change-plan">Change</a>
      </div>
      <button href="#" class="btn btn-pay">Proceed to Payment</button>
      <button href="#" class="btn btn-cancel">Cancel Order</button>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
